on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Actions
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Run Server Tests (Unit)
        run: |
          cd server
          npm install
          npm run test
      - name: Run Client Tests (E2E)
        run: |
          cd client
          npm install
          npm run test
