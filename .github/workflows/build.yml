on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - name: Install and Build Client
        run: |
          cd client
          npm install
          npm run build
      - name: Install Server
        run: |
          cd server
          npm install